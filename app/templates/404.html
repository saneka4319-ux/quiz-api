<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Страница не найдена — 404</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #e0e0e0;
      --primary: #4caf50;
      --card-bg: #1e1e1e;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .error-page {
      max-width: 600px;
      text-align: center;
    }

    .error-code {
      font-size: 5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
      letter-spacing: 4px;
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    p {
      font-size: 1.1rem;
      color: #b0b0b0;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      margin-top: 1.5rem;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="error-page">
    <div class="error-code">404</div>
    <h1>Страница не найдена</h1>
    <p>К сожалению, запрашиваемая вами страница не существует или была перемещена.</p>
    <div class="card">
      <a href="/" class="btn">Вернуться на главную</a>
    </div>
  </div>
</body>
</html>
