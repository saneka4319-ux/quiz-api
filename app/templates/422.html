{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 50px auto; text-align: center;">
	<h1>Ошибка 422</h1>
	<p>Некорректные данные формы</p>

	<ul style="text-align: left;">
		{% for error in errors %}
		<li>
			<strong>{{ error.loc | join(" → ") }}:</strong>
			{{ error.msg }}
		</li>
		{% endfor %}
	</ul>

	<a href="javascript:history.back()">← Вернуться назад</a>
</div>
{% endblock %}
